{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% set show_sidebar = True %}
{% block content %}

<div id="viewport">
  <!-- Content -->
  <div class="vh-100 d-flex justify-content-center align-items-center align-self-center">
    <div id="centered-box">
      <form method="POST" id="requestForm">
        <h2 class="text-center">Запрос</h2>
        <div class="mb-3">
          <label for="patientname" class="form-label">Пациент</label>
          <select id="patientname" name="patientname" class="form-select" data-placeholder="Выберите пациента" required>
            <option></option>
            <option value="add" class="add-user-option text-center" disabled>Добавить нового пациента </option>
            {% for patient in patients %}
              <option value="{{patient}}">{{patient}}</option>
            {% endfor %}
        </select>
        </div>
        <div class="mb-3">
          <label for="symptoms" class="form-label">Симптомы</label>
          <select class="form-select" id="symptoms" data-placeholder="Выберите что-нибудь" multiple required>
            {% for symptom in symptoms %}
              <option value="{{symptom}}">{{symptom}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#requestModal">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% include "requestModal.html" %}
{% include "createPatientModal.html" %}

<script src="{{ url_for('static', filename='js/requestPage.js') }}" type="module"></script>

{% endblock %}
