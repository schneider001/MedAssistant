{% extends "base.html" %}
{% block title %}Patients Page{% endblock %}
{% set show_sidebar = True %}
{% block content %}

<div id="viewport">
  <!-- Content -->
  <div id="content">
    <div id="centered-box">
      <form>
        <h2 class="text-center">Пациенты</h2>
        <input type="search" class="form-control mb-3" id="search-input" placeholder="Поиск...">
        <div class="table-responsive">
          <table class="table table-striped table-hover table-scrollable">
            <thead>
              <tr>
                {% for column in columns %}
                  <th scope="col">{{ column }}</th>
                {% endfor %}
              </tr>
            </thead>
          </table>
          <div class="tbodycontainer scrollable" id="patients-table">
            <table class="table table-striped table-hover table-scrollable">
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="patientModalLabel">Информация о пациенте</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
