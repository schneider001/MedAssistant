{% extends "base.html" %}
{% block title %}Patients Page{% endblock %}
{% set show_sidebar = True %}
{% block content %}

<div id="viewport">
  <!-- Content -->
  <div class="vh-100 d-flex justify-content-center align-items-center align-self-center">
    <div id="centered-box">
      <form>
        <h2 class="text-center">Пациенты</h2>
        <input type="search" class="form-control mb-3" id="search-input" placeholder="Поиск...">
        <div class="tableFixHead scrollable" id="patients-table">
          <table class="table table-striped table-hover table-scrollable">
            <thead>
              <tr>
                {% for column in columns %}
                  <th scope="col">{{ column }}</th>
                {% endfor %}
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
{% include "patientModal.html" %}
{% include "requestModal.html" %}

{% endblock %}
