{% extends "base.html" %}
{% block title %}Patients Page{% endblock %}
{% set show_sidebar = True %}
{% block content %}

<div id="viewport">
    <!-- Content -->
    <div id="content">
      <div id="centered-box">
        <form>
          <h2 class="text-center">Пациенты</h2>
          <input type="text" id="search-input" placeholder="Поиск...">
          <div class="table-responsive">
            <table class="table table-striped table-hover table-scrollable">
              <thead>
                <tr>
                  {% for column in columns %}
                    <th scope="col">{{ column }}</th>
                  {% endfor %}
                </tr>
              </thead>
            </table>
            <div class="tbodycontainer scrollable" id="patients-table">
              <table class="table table-striped table-hover table-scrollable">
                <tbody>
                  {% for row in data %}
                  <tr>
                    {% for value in row.items() %}
                      <td>{{ value }}</td>
                    {% endfor %}
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
