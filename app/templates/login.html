{% extends "base.html" %}
{% block title %}Login Page{% endblock %}
{% set show_sidebar = False %}
{% block content %}

<div id="main-wrapper" class="container">
    <div class="row justify-content-center my-5">
        <div class="col-xl-10">
            <div class="card border-0">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Вход</h3>
                                </div>

                                <h6 class="h5 mb-0">Добро пожаловать!</h6>
                                <p class="text-muted mt-2 mb-5">Введите ваш логин и пароль для доступа к системе.</p>

                                <form method="POST">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Имя пользователя</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="mb-5">
                                        <label for="password" class="form-label">Пароль</label>
                                        <input type="password" class="form-control" id="password" name="password" required>
                                    </div>
                                    <button type="submit" class="btn btn-theme">Войти</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-end">
                                <div class="overlay rounded-end"></div>
                                <div class="account-testimonial">
                                    <h4 class="text-white mb-4">Мед Ассистент</h4>
                                    <p class="lead text-white">Предсказание болезней по заданным симптомам</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
