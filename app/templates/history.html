{% extends "base.html" %}
{% block title %}History Page{% endblock %}
{% set show_sidebar = True %}
{% block content %}

<div id="viewport">
  <!-- Content -->
  <div class="vh-100 d-flex justify-content-center align-items-center align-self-center">
    <div id="centered-box" class="container-lg container-md container-sm col-xxl-10 col-xl-11 col-lg-11 col-md-12 px-0">
      <div class="centered-box-header px-0">
        <h1 class="text-center">История запросов</h1>
      </div>
      <div class="centered-box-body">
        <form>
          <input type="search" class="form-control mb-3 search-input" minlength="4" placeholder="Поиск...">
          <div class="tableFixHead scrollable vh-66" id="request-history-table">
            <table class="table table-striped table-hover table-scrollable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Имя пациента</th>
                  <th scope="col">Дата</th>
                  <th scope="col">Предсказанный диагноз</th>
                  <th scope="col">Комментарии врачей</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% include "requestModal.html" %}

<script src="{{ url_for('static', filename='js/historyPage.js') }}" type="module"></script>

{% endblock %}
